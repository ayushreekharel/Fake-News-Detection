<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake News Detection</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h5 style="font-size: 300%;text-align: center;"   class="card-title">FAKE NEWS DETECTOR</h5>
                <form action="/predict" method="post" id="data">
                    <div class="mb-3">
                        <label for="news" class="form-label">News</label>
                        <span style="color: red">*</span>
                        <textarea type="text" class="form-control" id="news" name="news" placeholder="Enter news"
                            required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Check</button>
                </form>
            </div>
        </div>

        <div class="mt-3">
            <h1 style="font-size: 100%;" class="mb-3">Prediction:</h1>
            <h3>{{prediction}}</h3>
            {% if prediction %}
            <a class="btn btn-primary" href="/">Refresh</a>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        #integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        #crossorigin="anonymous"></script>-->
</body>

</html>
